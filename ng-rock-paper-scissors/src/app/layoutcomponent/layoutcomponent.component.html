<div class="container" *ngIf="!modalIsOpen" [@fadeIn]>
    <app-title-bar></app-title-bar>
    <app-playground [@slideInOut] *ngIf="!advanceModeOn"></app-playground>
    <app-advanced-playground
        [@slideInOut]
        *ngIf="advanceModeOn"
    ></app-advanced-playground>
    <app-footer (openModalEvent)="toggleModal($event)"></app-footer>
</div>
<app-modal
    [@fadeIn]
    *ngIf="modalIsOpen"
    (closeModalEvent)="toggleModal($event)"
></app-modal>
