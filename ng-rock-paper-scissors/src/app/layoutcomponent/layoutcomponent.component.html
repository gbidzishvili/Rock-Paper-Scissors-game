<div class="container" *ngIf="!modalIsOpen || isMinWidth768" [@fadeIn]>
    <app-title-bar></app-title-bar>
    <app-playground
        [@slideInOut]
        *ngIf="!advanceModeOn"
        [ngClass]="{ 'z-index': modalIsOpen }"
    ></app-playground>
    <app-advanced-playground
        [@slideInOut]
        *ngIf="advanceModeOn"
        [ngClass]="{ 'z-index': modalIsOpen }"
    ></app-advanced-playground>
    <app-footer (openModalEvent)="toggleModal($event)"></app-footer>
</div>
<app-modal
    [@fadeIn]
    *ngIf="modalIsOpen"
    (closeModalEvent)="toggleModal($event)"
></app-modal>
