<div class="score-container">
    <div class="title" [ngClass]="{ 'advance-font': advanceModeOn }">
        <span>ROCK</span>
        <span>PAPER</span>
        <span>SCISSORS</span>

        <span class="advance-font" *ngIf="advanceModeOn"
            ><span>LIZARD</span> <span>SPOCK</span></span
        >
    </div>
    <div class="score-board">
        <span class="score-header">SCORE</span>
        <span class="number">{{ score }}</span>
    </div>
</div>
